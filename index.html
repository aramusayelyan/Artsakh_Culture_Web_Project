<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload and Crop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>
        .upload-container {
            width: 300px;
            height: 300px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            text-align: center;
        }
        .upload-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .upload-container.active img {
            display: block;
        }
        .upload-container.active .placeholder {
            display: none;
        }
        #cropModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        #cropModal .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #cropModal .modal-content button {
            margin: 10px;
        }
        #imageToCrop {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="upload-container" onclick="document.getElementById('fileInput').click()">
        <div class="placeholder">
            <span>Ավելացնել լուսանկար</span>
        </div>
        <img id="uploadedImage" src="#" alt="Uploaded Image">
        <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="openCropModal(event)">
    </div>

    <div id="cropModal">
        <div class="modal-content">
            <h2>Crop Your Image</h2>
            <div>
                <img id="imageToCrop" src="#" alt="Image to Crop">
            </div>
            <button onclick="confirmCrop()">Confirm</button>
            <button onclick="closeCropModal()">Cancel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        const cropModal = document.getElementById('cropModal');
        const imageToCrop = document.getElementById('imageToCrop');

        function openCropModal(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageToCrop.src = e.target.result;
                    cropModal.style.display = 'flex';
                    cropper = new Cropper(imageToCrop, {
                        viewMode: 1,
                        ready: function () {
                            const containerData = cropper.getContainerData();
                            cropper.setCropBoxData({
                                left: (containerData.width - 477) / 2,
                                top: (containerData.height - 451) / 2,
                                width: 477,
                                height: 451
                            });
                        }
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        function confirmCrop() {
            const canvas = cropper.getCroppedCanvas({
                width: 477,
                height: 451
            });
            const imgElement = document.getElementById('uploadedImage');
            imgElement.src = canvas.toDataURL();
            document.querySelector('.upload-container').classList.add('active');
            closeCropModal();
        }

        function closeCropModal() {
            cropModal.style.display = 'none';
            cropper.destroy();
        }
    </script>
</body>
</html>
