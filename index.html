<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
</head>

<body>
    <header>
        <button class="logout-button">Logout</button>
    </header>
<main>


    <div class="description">
        <div class="cont">
            <div class="title-section">
                <input type="text" class="title-input" value="Վերնագիր">
            </div>
            <div class="upload-container" onclick="document.getElementById('fileInput1').click()">
                <div class="placeholder">Ավելացնել լուսանկար</div>
                <img id="uploadedImage1" src="#" alt="Uploaded Image">
                <input type="file" id="fileInput1" style="display: none;" accept="image/*"
                    onchange="openCropModal(event, 1, 477, 451)">
            </div>
        </div>
        <textarea placeholder="Գրեք կարճ նկարագրություն..."></textarea>
    </div>

    <div class="recipe">
        <div class="con_recipe">
            <h2 class="title">Բաղադրատոմս</h2>
            <textarea placeholder="Գրեք բաղադրամաս..."></textarea>
        </div>
        <div class="upload-container" onclick="document.getElementById('fileInput3').click()">
            <div class="placeholder">Ավելացնել Տեսահոլովակ</div>
            <img id="uploadedImage3" src="#" alt="Uploaded Image">
            <input type="file" id="fileInput3" style="display: none;" accept="image/*"
                onchange="openCropModal(event, 3, 743, 342)">
        </div>
    </div>

    <div class="more">
        <div class="steps">
            <h2 class="title">Պատրաստման Ընթացքը</h2>
            <textarea placeholder="Գրեք պատրաստման գործընթացի քալերը..."></textarea>
        </div>
        <div class="upload-container" onclick="document.getElementById('fileInput4').click()">
            <div class="placeholder">Ավելացնել լուսանկար</div>
            <img id="uploadedImage4" src="#" alt="Uploaded Image">
            <input type="file" id="fileInput4" style="display: none;" accept="image/*"
                onchange="openCropModal(event, 4, 477, 451)">
        </div>
    </div>
    </div>
<div class="btn">
    <button class="save-button">Հաստատել <img src="img/Vector (1).svg" alt=""></button>
</div>

    <div id="cropModal">
        <div class="modal-content">
            <h2>Crop Your Image</h2>
            <div>
                <img id="imageToCrop" src="#" alt="Image to Crop">
            </div>
            <button onclick="confirmCrop()">Confirm</button>
            <button onclick="closeCropModal()">Cancel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</main>
</body>

</html>
