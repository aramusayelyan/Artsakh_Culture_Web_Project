<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artsakh Football Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Artsakh Football</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#team">Team</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="slider">
            <img src="photo1.jpg" alt="Team Photo 1">
            <img src="photo2.jpg" alt="Team Photo 2">
            <img src="photo3.jpg" alt="Team Photo 3">
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>The Artsakh football team was established to bring together talented players...</p>
    </section>

    <section id="team">
        <h2>Our Team</h2>
        <div class="team-members">
            <div class="member">
                <img src="player1.jpg" alt="Player 1">
                <h3>Player 1</h3>
            </div>
            <div class="member">
                <img src="player2.jpg" alt="Player 2">
                <h3>Player 2</h3>
            </div>
            <!-- More players -->
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="https://instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="https://facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
